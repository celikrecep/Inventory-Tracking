<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Items</title>
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/items/add">Add item</a></li>
    </ul>
</nav>
<table>
    <tr>
        <th></th>
        <th>Item code</th>
        <th>Item type</th>
        <th>Belongs to</th>
        <th></th>
    </tr>
    <tr th:each="item : ${items}">
        <td>
            <form th:action="@{/items/} + ${item.id}" th:method="delete">
                <input type="submit" value="Delete" name="delete" />
            </form>
        </td>
        <td th:text="${item.inventoryCode}">Item code</td>
        <td th:text="${item.type}">Item type</td>
        <td th:text="${item.room}">Belongs to</td>
        <td>
            <form th:action="@{/items/} + ${item.id}" th:method="put">
                <select th:field="*{assignForm.roomName}">
                    <option th:each="roomName : ${roomNames}"
                            th:value="${roomName}"
                            th:text="${roomName}">Username will appear here
                    </option>
                </select>
                <button type="submit">Assign</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
