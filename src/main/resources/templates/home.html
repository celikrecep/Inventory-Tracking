<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-12 col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ecf0f1 !important;">
                <a class="navbar-brand" href="/">Inventory Tracking</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/rooms">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/items">Items</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/users/} + ${user.id} + @{/items}">My Items</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="row"  style="padding-top: 10px;">
        <div class="col-md-12 col-xs-12">
            <div class="jumbotron">
                <h1 class="display-3" sec:authorize="isAnonymous()">Welcome!</h1>
                <h1 class="display-3" sec:authorize="isAuthenticated()" th:text="'Welcome, ' + ${user.username} + '!'"></h1>
                <p class="lead">Features include purchase of items for the faculty, management of purchased items and their assignment to various rooms, and assignment of personnel to rooms.</p>
                <hr class="my-4">
                <p sec:authorize="isAnonymous()">You must log in to see the content.</p>
                <div  sec:authorize="isAnonymous()">
                    <p class="lead align-middle">
                        <a class="btn btn-success btn-lg" th:href="@{/login}">Login</a>
                    </p>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-danger btn-lg" type="submit" value="Log Out"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
