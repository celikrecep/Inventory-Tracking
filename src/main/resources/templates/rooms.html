<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-12 col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ecf0f1 !important;">
                <a class="navbar-brand" href="/">Inventory Tracking</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div class="container" style="margin-top: 10px;">
    <div class="mx-auto" style="width: 400px; text-align: center">
        <button type="submit" class="btn btn-warning btn-lg">Add Room</button>
    </div>
</div>


<div class="container" style="background-color: #ecf0f1;margin-top: 10px;">
    <table class="table table-striped">

        <tr>
            <th scope="col"></th>
            <th scope="col">Room Id</th>
            <th scope="col">Room Name</th>
            <th scope="col">Belongs to</th>
            <th scope="col"></th>
        </tr>
        <tr th:each="room : ${rooms}">
            <td>
                <form th:action="@{/rooms/} + ${room.id}" th:method="delete">
                    <input class="btn btn-danger" type="submit" value="Delete" name="delete" />
                </form>
            </td>
            <td th:text="${room.id}"></td>
            <td th:text="${room.roomName}"></td>
            <td th:text="${room.user}"></td>
            <td>
                <form class="form-group" th:action="@{/rooms/} + ${room.id}" th:method="put">
                    <select data-width="100px" class="form-control" th:field="*{assignForm.username}">
                        <option th:each="username : ${usernames}"
                                th:value="${username}"
                                th:text="${username}">Username will appear here
                        </option>
                    </select>
                    <button class="btn btn-success" type="submit">Assign</button>
                </form>
            </td>
        </tr>
        <nav>

            <tr>
                <th></th>
                <th>Room name</th>
            </tr>
            <tr th:each="room : ${rooms}">
                <td><a th:href="@{/rooms/} + ${room.id} + @{/items}" th:text="${room.roomName}">Username</a></td>

            </tr>
        </nav>
    </table>
</div>


</body>
