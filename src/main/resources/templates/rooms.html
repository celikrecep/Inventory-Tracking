<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Rooms</title>
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/items">Items</a></li>
        <li><a href="/rooms/add">Add Room</a></li>
    </ul>
</nav>
<table>

    <tr>
        <th></th>
        <th>Room Id</th>
        <th>Room Name</th>
        <th>Belongs to</th>
        <th></th>
    </tr>
    <tr th:each="room : ${rooms}">
        <td>
            <form th:action="@{/rooms/} + ${room.id}" th:method="delete">
                <input type="submit" value="Delete" name="delete" />
            </form>
        </td>
        <td th:text="${room.id}"></td>
        <td th:text="${room.roomName}"></td>
        <td th:text="${room.user}"></td>
        <td>
            <form th:action="@{/rooms/} + ${room.id}" th:method="put">
                <select th:field="*{assignForm.username}">
                    <option th:each="username : ${usernames}"
                            th:value="${username}"
                            th:text="${username}">Username will appear here
                    </option>
                </select>
                <button type="submit">Assign</button>
            </form>
        </td>
    </tr>
    <nav>

        <tr>
            <th></th>
            <th>Room name</th>
        </tr>
        <tr th:each="room : ${rooms}">
            <td><a th:href="@{/rooms/} + ${room.id} + @{/items}" th:text="${room.roomName}">Username</a></td>

        </tr>
    </nav>
</table>
</body>
</html>
